    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
           <ul>
           <p>• <abbr title="Use a tag <p>"><ins>Parágrafos</ins></abbr>
            <br>
              • <abbr title="Use a tag <h1 a h6>"><ins>Titulos</ins></abbr>
            <br>
              • <abbr title="Use a tag <img>"><ins>Imagens</ins></abbr>
            <br>
              • <abbr title="Use a tag <abbr>"><ins>Abreviações</ins></abbr>
            <br>
              • <abbr title="Use a tag <code> ou para exeplificar melhor utilize a tag <pre><code>"><ins>Códigos-fonte</ins></abbr>
            <br>
              • <abbr title="Use a tag <ol> e <li>"><ins>Listas numeradas</ins></abbr> 
            <br>
              • <abbr title="Use a tag <ul> e <li>"><ins>Listas com demarcadores</ins></abbr>
           </p>
</body>
