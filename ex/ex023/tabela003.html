<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>

        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td colspan="2">F</td>  
        </tr>
        
        <tr>
            <td>G</td>
            <td>H</td>
        </tr>

        <tr>
            <td colspan="3">J</td>
            
        </tr>

    </table>
</body>
</html>
